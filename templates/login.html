<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/login.css" type="text/css">
    <script src="../static/login.js" rel="stylesheet" type="text/javascript"></script>
    <script src="../static/register.js" rel="stylesheet" type="text/javascript"></script>
</head>
<body>
<div class="login-body">
    <div class="field has-addons">
        <div class="control has-icons-left" style="width:100%">
            <input id="input-user" class="input" type="text" placeholder="아이디">
            <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
        </div>
        <div id="btn-check-dup" class="control">
            <button class="" onclick="check_dup()">중복확인</button>
        </div>
    </div>
    <div class="field">
        <div class="control has-icons-left">
            <input id="input-pw" class="input" type="password" placeholder="비밀번호">
            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
        </div>
    </div>
    <div id="div-sign-in-or-up" class="has-text-centered">
        <nav class="level is-mobile">
            <button class="" onclick="sign_in()">
                로그인
            </button>
        </nav>
        <hr>
        <h4 class="mb-3">아직 회원이 아니라면</h4>
    </div>
    <div id="sign-up-box">
        <nav class="level is-mobile">
            <a href="/register">
                회원가입
            </a>
        </nav>
    </div>
</div>
</body>
</html>
